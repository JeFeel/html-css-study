    <article id="story">
      <h1>문단 태그 학습(로렘입숨)</h1>
      <p>
        국회는 국무총리 또는 국무위원의 해임을 대통령에게 건의할 수 있다. <br />
        형사피고인은 유죄의 판결이 확정될 때까지는 무죄로 추정된다. <br />
        국가의 세입·세출의 결산, 국가 및 법률이 정한 단체의 회계검사와 행정기관
        및 공무원의 직무에 관한 감찰을 하기 위하여 대통령 소속하에 감사원을
        둔다.
      </p>
      <p>
        대통령은 법률이 정하는 바에 의하여 사면·감형 또는 복권을 명할 수 있다.
        정부는 예산에 변경을 가할 필요가 있을 때에는 추가경정예산안을 편성하여
        국회에 제출할 수 있다.
      </p>
    </article>
