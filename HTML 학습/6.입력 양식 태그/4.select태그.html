<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="apple" class="orange" action="#">

      <input title="닉네임 입력란" type="text" name="nick" value="홍길동" disabled>
      <!-- readonly: 서버에 데이터가 나감 -->
      <!-- disabled: 서버에 데이터가 안 나감-->
      <br>

      <select class="orange" name="coffee">
        <option value="아메리카노">Americano</option>
        <option value="카페라떼" selected>Caffe Latte</option>
        <option value="카푸치노" disabled>Cappuccino</option>
      </select>
      <!-- class는 그룹화용, id는 개별 태그 식별용 -->
      <button>확인</button>
    </form>
  </body>
</html>
