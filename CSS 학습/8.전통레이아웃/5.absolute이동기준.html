<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .root{
      width: 600px;
      height: 500px;
      border: 4px dashed orange;
      padding: 100px;
      font-size: 30px;
      position: relative;
    }
    .parent {
      width: 400px;
      height: 300px;
      border: 4px dashed blue;
      padding: 50px;
      /* position: static; 포지션 없는거나 마찬가지 */
      position: relative;
    }
    .child {
      width: 120px;
      height: 80px;
      border: 4px dashed red;
      background: tomato;
      border-radius: 10px;
      text-align: center;
      line-height: 80px;
    }
    .abs {
      position: absolute;
      top: -50px;
      right: -30px;
      /* position이 있는 요소가 기준점이 됨 */
      /* position 때문에 요소 안에서만 움직인다는 뜻은 아님 */
    }
    .parent a{
      background: orange;
      width: 100px;
      height: 100px;
      /* position: absolute; */
      /* float: left; */

      /* 인라인 속성의 태그는 position: absolute나 float속성이 부여되면
      자동으로 block성질로 변환됨*/
      
    }

    /* 박스 좌우 상하 정중앙 배치 공식 */
    .center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="root center">
    <div class="parent center">
      <div class="child">1</div>
      <div class="child center">2</div>
      <div class="child">3</div>
      <a href="#">44444444</a>
    </div>
  </div>
</body>
</html>
